<style>
* {box-sizing: border-box;}
body {font-family: Verdana, sans-serif;}
.mySlides {display: none;}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1500px;
  position: relative;
  margin: auto;
  overflow:hidden;
  max-height:550px;
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #f2f2f2;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover{
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 10s;
  animation-name: fade;
  animation-duration: 10s;
}

@-webkit-keyframes fade {
  from {opacity: .8}
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .8}
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .text {font-size: 11px}
}
</style>

</head>

      </div>

      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>

        <span class="dot" onclick="currentSlide(3)"></span>
      </div>
    </div>

  <div class = "container-fluid">
  <div class = "row">
  	<div class = "col-md-3">
  		<div class = "sidebar">
  			<p id = "cat"><b> CATEGORIES </b></p>
        <div class="scroller">
            <button class="button1" value="Front-End Developer">Front-End Developer</button>
            <button class="button1" value="Financial Consultant">Financial Consultant</button>
            <button class="button1"  value="Mendhi Artist">Mendhi Artist</button>
            <button class="button1"  value="Musician/Singer">Musician/Singer</button>
            <button class="button1" value="Dancer">Dancer</button>
            <button class="button1" value="Hotel Management">Hotel Management</button>
            <button class="button1"  value="Tiffin Service">Tiffin Service</button>
            <button class="button1" value="Tattoo Artist">Tattoo Artist</button>
            <button class="button1" value="Wedding Planner">Wedding Planner</button>
            <button class="button1" value="Parlour">Parlour</button>
            <button class="button1"  value="Other">Other</button>
          </div>
  		</div>
  	</div>

  	<div class = "col-md-9">
  	<div class = "search">
      {{> profiles_add_form}}
      <div class="search_box">
        {{> profile_search}}
        </div>
      </div>

  	<div class = "main_menu">
      <div class="container-fluid js-container">
        {{> profiles}}
        </div>
  	</div>
  	</div>
  </div>
  </div>
  <script type="text/javascript">
    var slideIndex = 0;

    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 10000); // Change image every 2 seconds

      $(".button1").click(function() {
          var fired_button = $(this).val();
          //Session.set("userFilter", undefined);
          Session.set("catFilter", fired_button);
      });

    };
  </script>

<template name="profile_search">
  <div class="form-group">
  <input type="text" class="form-control" id="search_profile" placeholder="Search..." name = "search_profile">
  <button class="btn btn-info" id="search_button_profile" name="search_button_profile"><i class="fa fa-search"></i></button>
  </div>
</template>

<template name="profiles_add_form">

<div class="modal" id="profiles_add_form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">
          <h4>New Profile</h4>
        </div>
      </div>
      <div class="modal-body">
        <form class="js-add-profiles">

          <div class="form-group">
            <label for="name">Name:</label><br>
            <input type="text" class="form-control" id="name" placeholder="url" name="name"/>
        </div>
        <br>
          <div class="form-group">
            <label for="img_src">Image URL:</label><br>
            <input type="text" class="form-control" id="img_src" placeholder="url" name="img_src"/>

        </div>
        <div class="form-group">
         <label for="img_alt">Image alt description:</label>
          <textarea class="form-control" id="img_alt" placeholder="Describe the image here" name="img_alt"></textarea>
        </div>

        <div class="form-group">
        <label for="pro_des">Description:</label>
          <textarea class="form-control" id="pro_des" placeholder="Write description here.." name="pro_des"></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category:</label>
          <select class="form-control form-control-md" id="category">
            <option value="">Front-End Developer</option>
            <option>Financial Consultant</option>
            <option>Mendhi Artist</option>
            <option>Musician/Singer</option>
            <option>Dancer</option>
            <option>Hotel Management</option>
            <option>Tiffin Service</option>
            <option>Tattoo Artist</option>
            <option>Wedding Planner</option>
            <option>Parlour</option>
            <option>Other</option>
            </select>
            </div>

            <div class="form-group">
              <label for="contact">Contact details</label>
              <input type="tel" class="form-control" id="contact" name="contact" placeholder="Format:888-888-8888" pattern="[7-9]{3}-[0-9]{3}-[0-9]{4}" required>

            </div>
          <button class="btn btn-success">Save</button>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-warning" data-dismiss="modal">cancel</button>
      </div>
      </div>
    </div>
  </div>
</template>


<template name="profiles">

  <div class= add_pro>
  {{#if currentUser}}
    <button class="btn btn-success js-show-profiles-form add_btn">Add Profile</button>
  {{/if}}
</div>

  <div class="row">
    {{#each profiles}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
        <a href="/image/{{_id}}"><img class="js-image thumbnail-img" src="{{img_src}}" alt="{{img_alt}}"></a>
        <div class="caption">
          <h4 style="color: #40a8c4"><b>Name :</b>{{name}}
          </h4><br>
          <h4 style="color: #40a8c4"><b>Category : </b>{{category}}</h4><br>
          <h4 style="color: #40a8c4"><b>Description :</b><br>{{pro_des}}</h4><br>
          <h4 style="color: #40a8c4"><b>Contact: </b>{{contact}}</h4><br>
          <h4 style="color: #40a8c4"><b>Rating :</b> {{>starsRating mutable=true class="js-rate-profiles" data_id=_id rating=rating}} </h4><br>
          {{#if checkUser createdBy}}
          <button class="js-del-profiles btn btn-warning">Delete</button>
          <a href="/Edit-Profiles/{{_id}}"><button class="btn btn-info js-edit-profiles">Edit</button></a>
          {{/if}}
          <footer class="footer_cus">
            <h6 style="color: #40a8c4">Created By : <a href="#" class="js-set-profiles-filter">{{getUser createdBy}}</a></h6>
          </footer>

          </div>
        </div>
      </div>
    {{/each}}
  </div>
</template>
